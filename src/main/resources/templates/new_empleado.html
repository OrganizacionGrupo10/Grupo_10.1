  <h2>Datos Nuevo Empleado</h2>
  <form action="#" th:action="@{/guardarempleado}" th:object="${empleado}" method="POST">
      <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-2 col-4" required>
      <input type="text" th:field="*{email}" placeholder="Correo" class="form-control mb-2 col-4"required>
      <input type="number" th:field="*{identificacion}" placeholder="Identificacion - solo numeros" class="form-control mb-2 col-4"required>
      <input type="text" th:field="*{telefono}" placeholder="Telefono" class="form-control mb-2 col-4"required>
      <input type="number" th:field="*{empresa}" placeholder="Id de Empresa solo numeros" class="form-control mb-2 col-4"required>
      <input type="text" th:field="*{rol_empleado}" placeholder="Rol Empleado" class="form-control mb-2 col-4"required>
      <div class="btn-group btn-group">
        <button type="submit" class="btn btn-info">Guardar</button>
        <a th:href = "@{/empleados}" class="btn btn-warning">Volver</a>
