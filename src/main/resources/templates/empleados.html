<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>SISTEMAS DE GESTIÃ“N DE INGRESOS Y EGRESOS - EMPRESAS</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<div>
  <img src="../img/logo.png" class="float-right mr-5">
</div>
<div class="container my-2" >
  <div>
    <h1 align="center">LISTA DE EMPLEADOS</h1>
  </div>
  </br>
  </br>
  <a th:href = "@{/nuevoempleado}"  class="btn btn-success btn-sm mb-3">Nuevo Empleado</a>
  <table border="2" class = "table table-bordered table-responsive-md table-hover h6" >
    <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Identificacion</th>
      <th>Telefono</th>
      <th>Empresa</th>
      <th>Rol</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado: ${ListaEmpleados}">
      <td th:text="${empleado.id_empleado}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.email}"></td>
      <td th:text="${empleado.identificacion}"></td>
      <td th:text="${empleado.telefono}"></td>
      <td th:text="${empleado.empresa.nombre}"></td>
      <td th:switch="${empleado.rol_empleado}">
        <a th:case="true" th:text="Administrador"></a>
        <a th:case="false" th:text="Operativo"></a>
      </td>
      <td>
        <div class="btn-group btn-group-sm">
          <a th:href="@{/actualizarempleado/{id}(id=${empleado.id_empleado})}"  type="button" class="btn btn-warning">Actualizar</a>
          <a th:href="@{/eliminarempleado/{id}(id=${empleado.id_empleado})}" type="button" class="btn btn-danger">Eliminar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href = "@{/}" class="btn btn-info btn-sm mb-3">Volver</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
