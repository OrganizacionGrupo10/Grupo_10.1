<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>SISTEMAS DE GESTION DE INGRESOS Y EGRESOS - EMPLEADOS</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
  <h1>LISTA DE EMPLEADOS</h1>
  <a th:href = "@{/nuevoempleado}" class="btn btn-primary btn-sm mb-3">Nuevo Empleado</a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>#</th>
      <th>NOMBRE</th>
      <th>EMAIL</th>
      <th>IDENTIFICACION</th>
      <th>TELEFONO</th>
      <th>EMPRESA</th>
      <th>ROL</th>
      <th>OPCIONES</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado: ${ListaEmpleados}">
      <td th:text="${empleado.id_empleado}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.email}"></td>
      <td th:text="${empleado.identificacion}"></td>
      <td th:text="${empleado.telefono}"></td>
      <td th:text="${empleado.empresa.nombre}"></td>
      <td th:switch="${empleado.rol_empleado}">
          <a th:case="true" th:text="Administrador"></a>
          <a th:case="false" th:text="Operativo"></a>
      </td>
      <td>
        <a th:href="@{/actualizarempleado/{id}(id=${empleado.id_empleado})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/eliminarempleado/{id}(id=${empleado.id_empleado})}" class="btn btn-danger">Eliminar</a>
        <!--a th:href="@{/movimientosempleado/{id}(id=${empleado.id_empleado})}" class="btn btn-info">Movimientos</a-->
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href = "@{/}">VOLVER</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
