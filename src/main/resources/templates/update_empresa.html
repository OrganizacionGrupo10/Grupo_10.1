<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>SISTEMAS DE GESTION DE INGRESOS Y EGRESOS - ACTUALIZAR EMPRESA</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>EMPRESAS</h1>
  <hr>
  <h2>Actualizar Empresa</h2>

  <form action="#" th:action="@{/guardarempresa}" th:object="${empresa}" method="POST">

    <input type="text" th:field="*{id_empresa}" placeholder="#" class="form-control mb-4 col-4" readonly>
    <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-4 col-4">
    <input type="text" th:field="*{nit}" placeholder="Correo" class="form-control mb-4 col-4">
    <input type="text" th:field="*{telefono}" placeholder="Identifiicacion" class="form-control mb-4 col-4">
    <input type="text" th:field="*{direccion}" placeholder="Telefono" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Actualizar Empresa</button>

  </form>
  <hr>
  <a th:href = "@{/empresas}">Volver a la lista de empresas</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
