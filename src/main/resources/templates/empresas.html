<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>SISTEMAS DE GESTION DE INGRESOS Y EGRESOS - EMPRESAS</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
  <h1>LISTA DE EMPRESAS</h1>
  <a th:href = "@{/nuevaempresa}" class="btn btn-primary btn-sm mb-3">Nueva Empresa</a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>#</th>
      <th>NOMBRE</th>
      <th>NT</th>
      <th>TELEFONO</th>
      <th>DIRECCION</th>
      <th>OPCIONES</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa: ${ListaEmpresas}">
      <td th:text="${empresa.id_empresa}"></td>
      <td th:text="${empresa.nombre}"></td>
      <td th:text="${empresa.nit}"></td>
      <td th:text="${empresa.telefono}"></td>
      <td th:text="${empresa.direccion}"></td>
      <td>
        <a th:href="@{/actualizarempresa/{id}(id=${empresa.id_empresa})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/eliminarempresa/{id}(id=${empresa.id_empresa})}" class="btn btn-danger">Eliminar</a>
        <a th:href="@{/movimientosempresa/{id}(id=${empresa.id_empresa})}" class="btn btn-secondary">Movimientos</a>
        <!--a th:href="@{/empleadosempresa/{id}(id=${empresa.id_empresa})}" class="btn btn-info">empleados</a-->
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href = "@{/}">VOLVER</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
