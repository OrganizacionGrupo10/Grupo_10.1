<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>SISTEMAS DE GESTION DE INGRESOS Y EGRESOS - ACTUALIZAR EMPLEADO</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>EMPLEADOS</h1>
  <hr>
  <h2>Actualizar Empleados</h2>

  <form action="#" th:action="@{/guardarempleado}" th:object="${empleado}" method="POST">

    <input type="text" th:field="*{id_empleado}" placeholder="#" class="form-control mb-4 col-4" readonly>
    <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="Correo" class="form-control mb-4 col-4">
    <input type="text" th:field="*{identificacion}" placeholder="Identifiicacion" class="form-control mb-4 col-4">
    <input type="text" th:field="*{telefono}" placeholder="Telefono" class="form-control mb-4 col-4">
    <input type="text" th:field="*{empresa}" placeholder="# de Empresa" class="form-control mb-4 col-4">
    <input type="text" th:field="*{rol_empleado}" placeholder="Rol Empleado" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Actualizar Empleado</button>

  </form>
  <hr>
  <a th:href = "@{/empleados}">Volver a la lista de empleados</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
