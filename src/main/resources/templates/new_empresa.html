<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>SISTEMAS DE GESTION DE INGRESOS Y EGRESOS - NUEVA EMPRESA</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>EMPRESAS</h1>
  <hr>
  <h2>Datos Nueva Empresa</h2>

  <form action="#" th:action="@{/guardarempresa}" th:object="${empresa}" method="POST">

    <input type="text" th:field="*{Nombre}" placeholder="Nombre" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Nit}" placeholder="Nit" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Telefono}" placeholder="telefono" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Direccion}" placeholder="direccion" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Guardar</button>
  </form>

  <hr>

  <a th:href = "@{/empresas}">VOLVER</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
