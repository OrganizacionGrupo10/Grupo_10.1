<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>SISTEMAS DE GESTIÃ“N DE INGRESOS Y EGRESOS - EMPRESAS</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div>
  <img src="../img/logo.png" class="float-right mr-5">
</div>
<div class="container my-2" >
  <div>
    <h1 align="center">LISTA DE MOVIMIENTOS</h1>
  </div>
  </br>
  </br>
  <a th:href = "@{/nuevomovimiento}" class="btn btn-success btn-sm mb-3">Registrar Movimiento</a>
  <table border="2" class = "table table-bordered table-responsive-md table-hover h6" >
    <thead>
    <tr>
      <th>Id</th>
      <th>Concepto</th>
      <th>Monto</th>
      <th>Empleado</th>
      <th>Empresa</th>
      <th>Fecha</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movimiento: ${ListaMovimientos}">
      <td th:text="${movimiento.id_movimiento}"></td>
      <td th:text="${movimiento.concepto}"></td>
      <td th:text="${movimiento.monto}"></td>
      <td th:text="${movimiento.empleado.nombre}"></td>
      <td th:text="${movimiento.empleado.empresa.nombre}"></td>
      <td th:text="${movimiento.fecha}"></td>
      <td>
        <div class="btn-group btn-group-sm">
          <a th:href="@{/actualizarmovimiento/{id_movimiento}(id_movimiento=${movimiento.id_movimiento})}" type="button" class="btn btn-warning">Actualizar</a>
          <a th:href="@{/eliminarmovimiento/{id_movimiento}(id_movimiento=${movimiento.id_movimiento})}" type="button" class="btn btn-danger">Eliminar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  </br>
  <div class="h2" align="center">
    <a>Total Movimientos: </a><a th:text ="${totalmovimientos}" class="h2">Total Movimientos:</a>
  </div>
  <a th:href = "@{/}" class="btn btn-info btn-sm mb-3">Volver</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
