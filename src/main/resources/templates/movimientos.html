<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>SISTEMAS DE GESTION DE INGRESOS Y EGRESOS - MOVIMIENTOS</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
  <h1>LISTA DE MOVIMIENTOS</h1>
  <a th:href = "@{/nuevomovimiento}" class="btn btn-primary btn-sm mb-3">Nuevo Movimiento</a>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>#</th>
      <th>CONCEPTO</th>
      <th>MONTO</th>
      <th>EMPLEADO</th>
      <th>EMPRESA</th>
      <th>FECHA</th>
      <th>OPCIONES</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movimiento: ${ListaMovimientos}">
      <td th:text="${movimiento.id_movimiento}"></td>
      <td th:text="${movimiento.concepto}"></td>
      <td th:text="${movimiento.monto}"></td>
      <td th:text="${movimiento.empleado.nombre}"></td>
      <td th:text="${movimiento.empleado.empresa.nombre}"></td>
      <td th:text="${movimiento.fecha}"></td>
      <td>
        <a th:href="@{/actualizarmovimiento/{id_movimiento}(id_movimiento=${movimiento.id_movimiento})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/eliminarmovimiento/{id_movimiento}(id_movimiento=${movimiento.id_movimiento})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
    <br>
    <a>Total Movimientos: </a><a th:text ="${totalmovimientos}">Total Movimientos:</a>
    </br>
  </table>
  <a th:href = "@{/}">VOLVER</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
